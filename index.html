<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <Link rel="stylesheet" href="./front/css/style.css" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive comments section</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <main id="comments-container">
      <div class="box comment">
        <div class="notation">
          <span class="plus">
            +
          </span>
          <span>12</span>
          <span class="minus">
            -
          </span>
        </div>
        <div>
          <div class="top">
            <span class="avatar">
              <img src="./front/images/avatars/image-amyrobson.png" alt="avatar">
              <span>Amy Rhobson</span>
            </span>
            <span class="time">1 month ago</span>
            <span class="reply">
              <img src="./front/images/icon-reply.svg" alt="reply icon">
              <span>Reply</span>
            </span>
          </div>
          <p class="comment-content">Impressive ! I tought it seems the drag feature could be imprived. But overall it looks incredible.
            You've nailed the design and the responsiveness at various breakpoints works really well
          </p>
        </div>
      </div>

    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reuby</a>.
    </div>

    <script type="text/javascript" src="./front/js/data.js"></script>
    <script type="text/javascript" src="./front/js/index.js"></script>

  </body>
</html>
